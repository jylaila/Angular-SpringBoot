<div class="card">
  <div class="card-header bg-primary text-light">
    {{title}}
  </div>
  <div class="card-body">
    <form (ngSubmit) = "onSubmit()" #form="ngForm">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" required minlength="3" name="nome"
        #nome="ngModel" [(ngModel)]="cliente.nome"/>
      </div>
      <div *ngIf="nome.invalid && (nome.dirty||nome.touched)" class="alert alert-danger">
        <div *ngIf="nome.errors.required">
          Nome obrigatório
        </div>
        <div *ngIf = "nome.errors.minlength">
         Nome precisa ter no mínimo de 3 caracteres
        </div>
      </div>

     <div class="form-group">
        <label>Endereço</label>
        <textarea class="form-control" required minlength="30" rows="3" name="endereco"
        #endereco="ngModel"[(ngModel)]="cliente.endereco" ></textarea>
       </div>

      <div class="form-group">
        <label>Limite de crédito</label>
        <input type="number" class="form-control" required name="limitedecredito" #limitedecredito="ngModel"
         [(ngModel)]="cliente.limiteCredito"/>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Salvar</button>
      <a class="btn btn-secondary ml-2" routerLink="/clientes">Cancelar</a>
    </form>
  </div>
</div>
